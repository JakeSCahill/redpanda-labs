name: Run doc tests

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'data-transforms/flatten/**'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      data-transforms-changed: ${{ steps.filter.outputs.data-transforms-changed }}
      another-path-changed: ${{ steps.filter.outputs.another-path-changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            data-transforms-changed:
              - 'data-transforms/flatten/**'

  run-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Install tools
        run: |
          #!/bin/bash
          set -e

          FILENAME="rpk-linux-amd64.zip"
          URL_BASE="https://github.com/redpanda-data/redpanda/releases"

          # Download the latest version of rpk
          echo "Downloading ${FILENAME}..."
          curl -LO "${URL_BASE}/latest/download/${FILENAME}"

          # Ensure the unzip command is available
          sudo apt-get update && sudo apt-get install -y unzip && sudo apt-get install expect -y && sudo apt-get install jq -y

          # Unzip the rpk binary to the target directory
          unzip -o "${FILENAME}" -d $HOME/.local/bin

          # Remove the downloaded archive
          rm "${FILENAME}"

          # Add the target directory to PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH

          # Verify installation
          echo "rpk has been installed. Version information:"
          rpk version

      - name: Run tests for data-transforms if changed
        if: needs.setup.outputs.data-transforms-changed == 'true'
        run: echo "Running tests for data-transforms" && node data-transforms/flatten/test.js
